<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Crypto Market Trend Data (30-second interval timestamp)</title>
    <script src="https://unpkg.com/lightweight-charts@3.4.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/af/153422/00000000000000007759c419/30/l?subset_id=2&fvd=n3&v=3" type="text/css">
    <style>
        /* Font Face Definition for Heavitas */
        @font-face {
            font-display: swap;
            font-family: 'main';
            font-style: normal;
            font-weight: 400;
            src: url(/_nuxt/fonts/Heavitas.5b7b2b4.woff2) format("woff2"),
                 url(/_nuxt/fonts/Heavitas.65e6f2b.woff) format("woff");
        }

        body {
            margin: 0;
            padding: 0;
            background: black;
        }

        #matrix-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        #matrix-image {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 40%; /* Smaller */
            height: auto;
            z-index: 1;
        }

        /* Logo Styling with Image and Text */
        #logo {
            position: absolute;
            top: -40px; /* Distance from top edge */
            left: 5px; /* Distance from left edge */
            z-index: 2;
            display: flex; /* Flexbox for horizontal alignment */
            align-items: center; /* Vertically center image and text */
            gap: 5px; /* Space between image and text */
        }
        #logo img {
            height: 10rem; /* 1.5x larger than text font-size (2rem * 1.5 = 3rem) */
            width: auto; /* Maintain aspect ratio */
            filter: none;
        }
        #logo h1 {
            font-family: 'main', sans-serif; /* Using Heavitas */
            color: #00ff00; /* Matrix green */
            font-size: 2rem; /* Text size */
            margin: 0;
            margin-left: -45px; /* Moves text 10px left */
            text-transform: uppercase;
            letter-spacing: 2.5px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            white-space: nowrap; /* Keep text on one line */
        }

        .chart-container {
            width: 100%;
            height: 500px;
            margin-bottom: 30px;
            background-color: #f4f4f4;
            position: relative;
        }
        h2 {
            color: white;
            text-align: center;
            margin: 20px 0;
            font-family: 'proxima-nova', sans-serif;
            font-weight: 300; /* n3 corresponds to weight 300 */
        }
    </style>
</head>
<body>
    <div id="matrix-container">
        <canvas id="canvas"></canvas>
        <img src="sabo-cat-transparency.png" alt="sabo cat transparency" id="matrix-image">
        <!-- Logo in Top Left with Image Left of Text -->
        <div id="logo">
            <img src="logo.png" alt="Sabo Cat Logo">
            <h1>SABO CAT THE MARKET WIZARD</h1>
        </div>
    </div>
    <h2>Real-Time Solana AI Market Trend Data (30-second interval timestamp)</h2>
    <div id="chart1" class="chart-container"></div>
    <h2>Real-Time Crypto Major Assets Trending Data (30-second interval timestamp)</h2>
    <div id="chart2" class="chart-container"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = 400;
        const str = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ";
        const matrix = str.split("");
        let font = 12;
        let col = w / font;
        let arr = [];
        for(let i = 0; i < col; i++) arr[i] = 1;
        function rain() {
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#00ff00";
            ctx.font = font + "px arial";
            for(let i = 0; i < arr.length; i++) {
                let txt = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(txt, i * font, arr[i] * font);
                if(arr[i] * font > h && Math.random() > 0.975) arr[i] = 0;
                arr[i]++;
            }
        }
        setInterval(rain, 30);
        window.addEventListener("resize", () => {
            w = canvas.width = window.innerWidth;
            h = 400;
            col = w / font;
            arr = [];
            for(let i = 0; i < col; i++) arr[i] = 1;
        });

        window.addEventListener('load', function () {
            const chart1 = LightweightCharts.createChart(document.getElementById('chart1'), {
                width: window.innerWidth,
                height: 500,
                timeScale: { 
                    timeVisible: true, 
                    secondsVisible: true,
                    tickMarkFormatter: (time) => {
                        const date = new Date(time * 1000);
                        return date.toLocaleString('en-US', {
                            timeZone: 'America/New_York',
                            hour12: false,
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                    }
                },
            });
            let fgSeries1 = [];
            let fgDataPoints1 = [
                { time: Math.floor(Date.now() / 1000), value: 50 } // Initial data point
            ];
            let prevPrices1 = {}; 
            let fgScore1 = 50; 
            const coins1 = ["solana", "ai16z", "fartcoin", "zerebro", "goat", "griffain", "tao", "virtual", "act", "render", "arc"];

            // Add initial series
            let initialSeries1 = chart1.addLineSeries({ color: "#00ff00" });
            initialSeries1.setData(fgDataPoints1);
            fgSeries1.push({ series: initialSeries1, color: "#00ff00" });

            async function fetchCryptoData1() {
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins1.join(",")}&vs_currencies=usd`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const estTimestamp = Math.floor(Date.now() / 30000) * 30;
                    let numUp = 0, numDown = 0;
                    for (let coin of coins1) {
                        if (data[coin] && data[coin].usd !== undefined) {
                            let price = data[coin].usd;
                            if (prevPrices1[coin] !== undefined) {
                                if (price > prevPrices1[coin]) numUp++;
                                else if (price < prevPrices1[coin]) numDown++;
                            }
                            prevPrices1[coin] = price;
                        }
                    }
                    let previousFgScore = fgScore1;
                    if (numUp > numDown) fgScore1 = Math.min(100, fgScore1 + 2);
                    else if (numDown > numUp) fgScore1 = Math.max(0, fgScore1 - 2);
                    fgDataPoints1.push({ time: estTimestamp, value: fgScore1 });
                    let newColor = fgScore1 > previousFgScore ? "#00ff00" : "#ff0000";
                    if (fgSeries1.length === 0 || fgSeries1[fgSeries1.length - 1].color !== newColor) {
                        let newSeries = chart1.addLineSeries({ color: newColor });
                        fgSeries1.push({ series: newSeries, color: newColor });
                    }
                    fgSeries1[fgSeries1.length - 1].series.setData(fgDataPoints1);
                    chart1.timeScale().scrollToRealTime();
                } catch (error) {
                    console.error('Error fetching data from CoinGecko:', error);
                }
            }
            setInterval(fetchCryptoData1, 30000);
            fetchCryptoData1();

            const chart2 = LightweightCharts.createChart(document.getElementById('chart2'), {
                width: window.innerWidth,
                height: 500,
                timeScale: { 
                    timeVisible: true, 
                    secondsVisible: true,
                    tickMarkFormatter: (time) => {
                        const date = new Date(time * 1000);
                        return date.toLocaleString('en-US', {
                            timeZone: 'America/New_York',
                            hour12: false,
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                    }
                },
            });
            let fgSeries2 = [];
            let fgDataPoints2 = [
                { time: Math.floor(Date.now() / 1000), value: 50 } // Initial data point
            ];
            let prevPrices2 = {}; 
            let fgScore2 = 50; 
            const coins2 = ["bitcoin", "ethereum", "ripple", "binancecoin", "solana", "dogecoin"];

            // Add initial series
            let initialSeries2 = chart2.addLineSeries({ color: "#00ff00" });
            initialSeries2.setData(fgDataPoints2);
            fgSeries2.push({ series: initialSeries2, color: "#00ff00" });

            async function fetchCryptoData2() {
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins2.join(",")}&vs_currencies=usd`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const estTimestamp = Math.floor(Date.now() / 30000) * 30;
                    let numUp = 0, numDown = 0;
                    for (let coin of coins2) {
                        if (data[coin] && data[coin].usd !== undefined) {
                            let price = data[coin].usd;
                            if (prevPrices2[coin] !== undefined) {
                                if (price > prevPrices2[coin]) numUp++;
                                else if (price < prevPrices2[coin]) numDown++;
                            }
                            prevPrices2[coin] = price;
                        }
                    }
                    let previousFgScore = fgScore2;
                    if (numUp > numDown) fgScore2 = Math.min(100, fgScore2 + 2);
                    else if (numDown > numUp) fgScore2 = Math.max(0, fgScore2 - 2);
                    fgDataPoints2.push({ time: estTimestamp, value: fgScore2 });
                    let newColor = fgScore2 > previousFgScore ? "#00ff00" : "#ff0000";
                    if (fgSeries2.length === 0 || fgSeries2[fgSeries2.length - 1].color !== newColor) {
                        let newSeries = chart2.addLineSeries({ color: newColor });
                        fgSeries2.push({ series: newSeries, color: newColor });
                    }
                    fgSeries2[fgSeries2.length - 1].series.setData(fgDataPoints2);
                    chart2.timeScale().scrollToRealTime();
                } catch (error) {
                    console.error('Error fetching data from CoinGecko:', error);
                }
            }
            setInterval(fetchCryptoData2, 30000);
            fetchCryptoData2();
        });
    </script>
</body>
</html>
